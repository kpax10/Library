<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;800&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <header>
    <nav>
      <h1>Library</h1>
    </nav>
  </header>

  <main>
    <button class="add-btn" id="add-btn">Add Book</button>
    <div class="modal">
      <h2>Add a new book</h2>
      <form>
        <label for="title"></label>
        <input type="text" placeholder="Title" id="title">
        <label for="author"></label>
        <input type="text" placeholder="Author" id="author">
        <label for="pages"></label>
        <input type="text" placeholder="Pages" id="pages">
        <label for="read">Have you read it?</label>
        <input type="checkbox">
        <button type="button">Submit</button>
      </form>
    </div>
    <div class="modal-bg"></div>

  </main>


</body>

</html>
