<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;800&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <header>
    <nav>
      <h1>Library</h1>
    </nav>
  </header>

  <main>
    <button class="add-btn" id="add-btn">Add Book</button>
    <div class="modal">
      <h2>Add a new book</h2>
      <form action="#">
        <label for="title"></label>
        <input type="text" placeholder="Title" id="title" required>
        <label for="author"></label>
        <input type="text" placeholder="Author" id="author" required>
        <label for="pages"></label>
        <input type="number" placeholder="Pages" id="pages" min="0" max="100000" required>
        <div>
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read" unchecked>
        </div>
        <button id="submit-book" type="submit">Submit</button>
      </form>
    </div>
    <div class="modal-bg"></div>

    <div class="card-container"></div>
  </main>


</body>

</html>
